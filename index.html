<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu Gih Oh! - Joken Po Project</title>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <!-- FRAMEWORKS -->
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">
</head>
<body>    
    <div class="bg-video">
        <video class="video" autoplay muted loop>
            <source src="src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container-left framed-golden-2">
            <div class="score-box frame">
                <span id="score-points">Win X 0 | Lose X 0</span>
            </div>
            <div class="card-avatar">
                <img id="card-image" height="280px">
            </div>
            <div class="card-details frame">
                <p id="card-name">Card</p>
                <p id="card-type">Information</p>
            </div>
        </div>
        <div class="container-right ">
            <div class="card-box-container">
                <div class="card-box framed" id="computer-cards"></div>                
                <div class="card-versuscontainer">
                    <div class="versus-top">

                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px" style="display: none;">
                        </div>

                        <img id="imgCentral" src="src/assets/icons/millenium2.png" alt="" height="100px">
                        
                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px" style="display: none;">
                        </div>

                    </div>
                    <div class="versus-bottom">

                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">Vs</button>

                    </div>
                </div>
                <div class="card-box framed" id="player-cards"></div>
            </div>
        </div>
    </div>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
